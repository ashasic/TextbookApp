<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>Messages — UI BookShelf</title>
        <link rel="stylesheet" href="/static/css/styles.css" />
    </head>
    <body>
        <div class="app">
            <header class="header">
                <h1
                    class="title2 multicolor-title">UI<span>BookShelf</span></h1>
                <nav class="navbar">
                    <a onclick="history.back()">Back</a>
                    <a href="/">Home</a>
                    <a href="/browse">Browse</a>
                    <a href="/dashboard">Dashboard</a>
                    <a id="logoutLink" href="#">Logout</a>
                </nav>
            </header>

            <main class="dashboard-container">
                <!-- Left: user list -->
                <section class="panel" style="width:45%;">
                    <h2 class="panel-header">All Messages</h2>
                    <ul id="usersList" class="trades-list"></ul>
                </section>

                <!-- Right: chat window -->
                <section class="panel"
                    style="width:50%; display:flex; flex-direction:column; justify-content:space-between;">
                    <h2 class="panel-header" id="chatWith">Select a user</h2>
                    <div id="messagesList"
                        style="flex:1; overflow-y:auto; padding:0.5rem;"></div>
                    <div style="display:flex; margin-top:0.5rem;">
                        <input id="newMessage" type="text"
                            placeholder="Type a message…"
                            style="flex:1; border:2px solid var(--uiowa-gold); border-radius:4px; padding:0.5rem;" />
                        <button id="sendBtn" class="dashboard-btn"
                            style="margin-left:0.5rem; white-space:nowrap;">Send</button>
                    </div>
                </section>
            </main>
        </div>

        <script src="/static/js/messages.js"></script>
    </body>
</html>
