<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Your Copy â€“ {{ book.title }}</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>

  <body>
    <div class="listing-page">
      <!-- Header -->
      <header class="listing-header">
        <h2>+ New Listing</h2>
        <p class="subhead">{{ book.title }} (ISBN: {{ book.isbn }})</p>
      </header>

      <!-- Card Layout: Book Info + Form -->
      <div class="listing-card">
        <!-- Left: Book Info -->
        <div class="book-info">
          <img
            src="{{ book.thumbnail or '/static/images/default_book_cover.jpg' }}"
            alt="Cover of {{ book.title }}"
          />
          <h3>{{ book.title }}</h3>
        </div>

        <!-- Right: Listing Form -->
        <form
          id="listingForm"
          class="listing-form"
          enctype="multipart/form-data"
        >
          <!-- Condition -->
          <div class="form-group">
            <label for="condition">Condition</label>
            <select id="condition" name="condition" class="styled-select" required>
              {% for cond in ["Poor","Decent","Like New","Excellent"] %}
              <option value="{{ cond }}">{{ cond }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Image Upload & Preview -->
          <div class="form-group">
            <label for="images">Upload Images</label>
            <input
              type="file"
              id="images"
              name="images"
              accept="image/*"
              multiple
            />
            <div id="preview" class="image-preview"></div>
          </div>

          <!-- Price -->
          <div class="form-group price-group">
            <label for="price">Price</label>
            <div class="price-field">
              <span class="dollar-sign">$</span>
              <input
                type="number"
                id="price"
                name="price"
                placeholder="0.00"
                step="0.01"
                required
              />
            </div>
          </div>

          <!-- Actions -->
          <div class="form-actions">
            <button type="button" class="btn secondary" onclick="history.back()">
              Back
            </button>
            <button type="submit" class="btn primary">Save Listing</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Scripts -->
    <script>
      // Image preview
      document.getElementById("images").addEventListener("change", (e) => {
        const preview = document.getElementById("preview");
        preview.innerHTML = "";
        Array.from(e.target.files).forEach((file) => {
          const img = document.createElement("img");
          img.src = URL.createObjectURL(file);
          img.classList.add("thumb");
          preview.appendChild(img);
        });
      });

      // Form submission
      document
        .getElementById("listingForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const form = e.target;
          const data = new FormData(form);
          const resp = await fetch(`/api/listings/`, {
            method: "POST",
            body: data,
            headers: {
              Authorization: "Bearer " + localStorage.getItem("token"),
            },
          });
          const json = await resp.json();
          if (resp.ok) {
            alert("Listing saved!");
          } else {
            alert(json.detail || "Error saving listing");
          }
        });
    </script>
  </body>
</html>
