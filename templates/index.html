<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UI BookShelf</title>
        <link rel="stylesheet" href="/static/css/styles.css">
    </head>
    <body>
        <div class="app">
            <header class="header">
                <h1 class="title2 multicolor-title">UI<span>BookShelf</span></h1>
                <nav class="navbar">
                    <a id="backLink" href="#" style="display:none;">Back</a>
                    <a href="/">Home</a>
                    <a id="browseLink" href="/browse">Browse</a>
                    <a id="dashboardLink" href="/dashboard">Dashboard</a>
                    <a id="loginLink" href="/login">Login</a>
                    <a id="registerLink" href="/register">Sign Up</a>
                    <a id="logoutLink" href="#" style="display:none;">Logout</a>
                </nav>
            </header>
            <main>
                <h2 class="text2">Explore textbooks shared by fellow Hawkeyes!</h2>
                <div class="button-row">
                  <button class="button-main" id="tradesButton">Ongoing Trades</button>
                  <button class="button-main" id="browseButton">Browse</button>
                </div>
            </main>
        </div>
        <script src="/static/js/checkAuth.js"></script>
        <script>
        document.getElementById('browseLink').addEventListener('click', function (event) {
            const token = localStorage.getItem('token');
            if (!token) {
                event.preventDefault();
                alert("Please login first.");
                window.location.href = '/login';
            }
        });

        document.getElementById('dashboardLink').addEventListener('click', function (event) {
            const token = localStorage.getItem('token');
            if (!token) {
                event.preventDefault();
                alert("Please login first.");
                window.location.href = '/login';
            }
        });

        document.getElementById('browseButton').addEventListener('click', function () {
            const token = localStorage.getItem('token');
            if (!token) {
                alert("Please login first.");
                window.location.href = '/login';
            } else {
                window.location.href = '/browse';
            }
        });

        document.getElementById('tradesButton').addEventListener('click', function () {
            const token = localStorage.getItem('token');
            if (!token) {
                alert("Please login first.");
                window.location.href = '/login';
            } else {
                window.location.href = '/dashboard';
            }
        });
        </script>
    </body>
</html>
