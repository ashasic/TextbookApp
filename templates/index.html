<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI BookShelf</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <h1 class="title2 multicolor-title">UI<span>BookShelf</span></h1>
            <nav class="navbar">
                <a href="/" id="homeLink">Home</a>
                <a href="/browse" id="browseLink">Browse</a>
                <a href="/dashboard" id="dashboardLink">Dashboard</a>
                <a href="/login" id="loginLink">Login</a>
                <a href="/register" id="registerLink">Sign Up</a>
                <a href="#" id="logoutLink" style="display:none;">Logout</a>
            </nav>
        </header>
        <main>
            <h2 class="text2">Welcome to UI BookShelf</h2>
            <p class="text">Easily discover, list, and trade textbooks with other UI students.</p>
            <div class="button-row">
                <button class="button-main">Search by ISBN</button>
                <button class="button-main">List a Textbook</button>
                <button class="button-main">Check Dashboard</button>
            </div>
        </main>
    </div>
    <script>
        const token = localStorage.getItem('token');

        const loginLink = document.getElementById('loginLink');
        const registerLink = document.getElementById('registerLink');
        const logoutLink = document.getElementById('logoutLink');
        const browseLink = document.getElementById('browseLink');
        const dashboardLink = document.getElementById('dashboardLink');

        if (token) {
            loginLink.style.display = "none";
            registerLink.style.display = "none";
            logoutLink.style.display = "inline-block";
        } else {
            logoutLink.style.display = "none";
            browseLink.style.display = "none";
            dashboardLink.style.display = "none";
        }

        logoutLink.addEventListener("click", function () {
            localStorage.removeItem("token");
            window.location.href = "/login";
        });
    </script>
</body>
</html>
