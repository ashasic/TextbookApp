<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/css/styles.css">
    </head>
    <body>
        <div class="app">
            <header class="header">
                <h1 class="title2 multicolor-title">UI<span>BookShelf</span></h1>
                <nav class="navbar">
                    <a onclick="history.back()">Back</a>
                    <a href="/">Home</a>
                    <a href="/browse">Browse</a>
                    <a id="dashboardLink" href="/dashboard">Dashboard</a>
                    <a id="loginLink" href="/login">Login</a>
                    <a id="registerLink" href="/register">Sign Up</a>
                    <a id="logoutLink" href="#" style="display:none;">Logout</a>
                </nav>
            </header>
        </div>

        <div class="app">
            <!-- Page header for Browse -->
            <h1 class="text" style="margin-top: 2rem; margin-bottom: 1rem; color:--uiowa-gold;">Browse Textbooks</h1>

            <div class="input-group">
                <input
                  type="text"
                  id="searchInput"
                  placeholder="Title, ISBN, or Author"
                  class="search-input"
                >
                <button id="searchBtn">Search Textbooks</button>
                <button
                  id="filterBtn"
                  style="
                    background: var(--uiowa-gray);
                    color: var(--uiowa-white);
                    border: 1px solid var(--uiowa-gray);
                    margin-left: 0.5rem;
                    padding: 10px;
                    border-radius: 5px;
                    cursor: pointer;
                  "
                >
                    Filter by...
                </button>
            </div>

            <div class="navigation">
                <button id="homeBtn" style="display:none;">Back to Home</button>
            </div>
            <div id="responseMessage"></div>
            <div id="textbooksList" class="textbooks"></div>
        </div>

        <script src="/static/js/reservation.js"></script>
        <script src="/static/js/checkAuth.js"></script>
        <script src="/static/js/script.js"></script>
        <script src="/static/js/isbnManager.js"></script>
        <script src="/static/js/trades.js"></script>
    </body>
</html>
